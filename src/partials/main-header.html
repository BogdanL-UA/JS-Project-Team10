<header class="header">
  <div class="container header__wrapper">
    <nav class="header__nav">
      <a href="/src/index.html" class="home"
        ><svg class="home__icon">
          <use href="/src/images/sprite.svg#icon-film"></use>
        </svg>
        <span class="filmoteka">Filmoteka</span></a
      >
      <ul class="header__menu">
        <li class="menu__item">
          <a href="/src/index.html" class="menu__link active">HOME</a>
        </li>
        <li class="menu__item">
          <a href="/src/library.html" class="menu__link">MY LIBRARY</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="log-in-button button--header">Log in</button>
    <button type="button" class="sign-out-button button--header is-hidden">Sign out</button>
    <div class="header__toggle">
      <input
        type="checkbox"
        name="theme"
        id="darkmode-toggle"
        class="header__toggle-input"
      />
      <label for="darkmode-toggle" class="header__toggle-label">
        <svg class="icon-theme-sun" width="25" height="25">
          <use href="/src/images/sprite.svg#icon-sun"></use>
        </svg>
        <svg class="icon-theme-moon" width="20" height="20">
          <use href="/src/images/sprite.svg#icon-moon"></use>
        </svg>
      </label>
    </div>
    <form class="form">
      <span class="search-wrapper"
        ><input
          type="text"
          class="search"
          name="searchQuery"
          placeholder="Movie search" />
        <button class="search__submit" type="submit">
          <svg class="search__icon">
            <use href="/src/images/sprite.svg#icon-search"></use>
          </svg></button
      ></span>
    </form>
  </div>
</header>
