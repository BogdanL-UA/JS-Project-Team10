<form class="registration__form is-hidden">
    <h2 class="registration__title">Registration</h2>
    <div class="registration__form-field">
        <label for="email" class="registration__label">Email:</label>
        <input type="email" name="email" id="email" class="registration__input">
    </div>
    <div class="registration__form-field">
        <label for="password" class="registration__label">Password:</label>
        <input type="text" name="password" id="password" class="registration__input">
    </div>
    <button type="submit" class="registration__button button--modal">Create account</button>
</form>
