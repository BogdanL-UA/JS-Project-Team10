<div class="backdrop--auth is-hidden" id="auth">
    <div class="modal-authorisation">
        <button type="button" class="authorisation__closeBtn">
            <svg width="30" height="30">
                <use href="./images/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <form class="log-in__form">
            <h2 class="authorisation__title">Log in</h2>
            <div class="authorisation__form-field">
                <label for="email" class="authorisation__label">Email:</label>
                <input type="email" name="email" id="auth-email" placeholder="user@gmail.com" class="authorisation__input">
            </div>
            <div class="authorisation__form-field">
                <label for="password" class="authorisation__label">Password:</label>
                <input type="text" name="password" id="auth-password" placeholder="Your password"
                    class="authorisation__input">
            </div>
            <button class="authorisation__button button--modal">Log in</button>
            <hr class="authorisation__hr">
            <p class="authorisation__text">Don't have an account?</p>
            <button type="button" class="sign-up-btn button--modal">Sign up</button>
        </form>
        <form class="registration__form is-hidden">
            <h2 class="registration__title">Registration</h2>
            <div class="registration__form-field">
                <label for="email" class="registration__label">Email:</label>
                <input type="email" name="email" id="reg-email" placeholder="user@gmail.com" class="registration__input">
            </div>
            <div class="registration__form-field">
                <label for="password" class="registration__label">Password:</label>
                <input type="text" name="password" id="reg-password" placeholder="At least 6 characters"
                    class="registration__input">
            </div>
            <button type="submit" class="registration__button button--modal">Create account</button>
        </form>
    </div>
</div>
